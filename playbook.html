<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Niko OS Playbook</title>
  <link rel="icon" type="image/webp" href="res/favicon.webp">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap');

    :root {
      --transition-speed: 0.5s;
      --gradient-light: linear-gradient(135deg, #ffffff 0%, #f0f4f8 50%, #e0e6ed 100%);
      --gradient-dark: linear-gradient(135deg, #2a2a2a 0%, #3c3f41 50%, #1e2022 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comfortaa', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background var(--transition-speed), color var(--transition-speed);
      padding: 100px 20px 40px;
      text-align: center;
    }

    body.light-theme {
      background: var(--gradient-light);
      color: #222;
    }

    body.dark-theme {
      background: var(--gradient-dark);
      color: #eaeaea;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .theme-controls {
      display: flex;
      gap: 10px;
    }

    .theme-toggle,
    .back-home-btn {
      background: none;
      border: 2px solid currentColor;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all var(--transition-speed);
      color: inherit;
      text-decoration: none;
      font-size: 18px;
    }

    .theme-icon {
      font-size: 20px;
    }

    body.light-theme .theme-toggle,
    body.light-theme .back-home-btn {
      background-color: white;
      border-color: #222;
      color: #222;
    }

    body.dark-theme .theme-toggle,
    body.dark-theme .back-home-btn {
      background-color: transparent;
      border-color: white;
      color: white;
    }

    .theme-toggle:hover,
    .back-home-btn:hover {
      transform: rotate(15deg) scale(1.1);
      background-color: rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 20px;
      line-height: 1.6;
    }

    .download-btn {
      padding: 12px 24px;
      border-radius: 9999px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
      background-color: #2196F3;
      color: white;
      display: inline-block;
      margin: 15px 10px;
    }

    .download-btn:hover {
      background-color: #1976D2;
      box-shadow: 0 0 10px #2196F3;
    }

    .github-btn {
      background-color: transparent;
      border: 2px solid currentColor;
      color: inherit;
    }

    footer {
      margin-top: auto;
      padding: 30px;
      text-align: center;
      font-size: 14px;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body class="light-theme">
  <header class="header">
    <div style="font-weight: 600;">&num;Niko OS</div>
    <div class="theme-controls">
      <a href="./index.html" class="back-home-btn" title="Ana Sayfa">
        <i class="fa-solid fa-house"></i>
      </a>
      <button class="theme-toggle" id="theme-toggle" title="Tema Değiştir">
        <i class="fa-solid fa-moon theme-icon" id="theme-icon"></i>
      </button>
    </div>
  </header>

  <main>
    <h1>Playbook'u İndir</h1>
    <p>Niko OS sisteminizi yapılandırmak için en güncel Playbook dosyasını buradan indirebilirsiniz. Bu rehber, sistem servislerini düzenlemenize, gereksiz bileşenleri kaldırmanıza ve performansı optimize etmenize yardımcı olur.</p>

    <a href="src/NikoOS-PBv0.1.0.zip" class="download-btn"><i class="fa-solid fa-download"></i> İndir</a>
    <a href="https://github.com/snapzenic/NikoOS-new" target="_blank" class="download-btn github-btn">
      <i class="fa-brands fa-github"></i> GitHub'da Gör
    </a>
  </main>

  <footer>&copy; 2025 Niko OS Team</footer>

  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.replace('light-theme', 'dark-theme');
      themeIcon.classList.replace('fa-moon', 'fa-sun');
    }

    toggleButton.addEventListener('click', () => {
      if (body.classList.contains('light-theme')) {
        body.classList.replace('light-theme', 'dark-theme');
        themeIcon.classList.replace('fa-moon', 'fa-sun');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.replace('dark-theme', 'light-theme');
        themeIcon.classList.replace('fa-sun', 'fa-moon');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
