<!DOCTYPE html><html lang="tr">
<head>
  <title>Niko OS</title>
  <link rel="icon" type="image/webp" href="res/favicon.webp">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap');:root {
  --transition-speed: 0.5s;
  --gradient-light: linear-gradient(135deg, #ffffff 0%, #f0f4f8 50%, #e0e6ed 100%);
  --gradient-dark: linear-gradient(135deg, #2a2a2a 0%, #3c3f41 50%, #1e2022 100%);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Comfortaa', sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: background var(--transition-speed), color var(--transition-speed);
  text-align: center;
  padding: 100px 20px 40px;
}

body.light-theme {
  background: var(--gradient-light);
  color: #222;
}

body.dark-theme {
  background: var(--gradient-dark);
  color: #eaeaea;
}

.header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: blur(10px);
  z-index: 1000;
}

.theme-toggle {
  background: none;
  border: 2px solid currentColor;
  cursor: pointer;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: all var(--transition-speed);
}

.theme-icon {
  font-size: 20px;
}

body.light-theme .theme-toggle {
  background-color: white;
  border-color: #222;
  color: #222;
}

body.dark-theme .theme-toggle {
  background-color: transparent;
  border-color: white;
  color: white;
}

.theme-toggle:hover {
  transform: rotate(30deg) scale(1.1);
  background-color: rgba(255, 255, 255, 0.1);
}

footer {
  margin-top: auto;
  padding: 30px;
  text-align: center;
  font-size: 14px;
  backdrop-filter: blur(5px);
}

#changing-text {
  font-size: 2.5rem;
  min-height: 45px;
  font-weight: 700;
  background: linear-gradient(135deg, #4CAF50, #2196F3);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  opacity: 1;
  transition: opacity 1s ease, background 0.5s ease;
}
    
h3 {
  font-size: 2rem;
  font-weight: 600;
  margin-bottom: 30px;
}

p {
  max-width: 700px;
  margin: 0 auto 30px;
  font-size: 1.1rem;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.buttons a {
  padding: 12px 24px;
  border-radius: 9999px;
  text-decoration: none;
  font-weight: 600;
  transition: background 0.3s ease;
}

.start-btn {
  background-color: transparent;
  border: 2px solid #f44336;
  color: #f44336;
  transition: all 0.3s ease;
  box-shadow: none;
}

.start-btn:hover {
  color: white;
  background-color: #f44336;
  box-shadow: 0 0 8px 2px #f44336;
}

.github-btn {
  background-color: transparent;
  border: 2px solid currentColor;
  color: inherit;
  transition: all 0.3s ease;
}

.github-btn:hover {
  background-color: #333;
  color: white;
  box-shadow: 0 0 10px #2196F3;
    }

  </style>
</head>
<body class="light-theme">
  <header class="header">
    <div style="font-weight: 600;">&num;Niko OS</div>
    <button class="theme-toggle" id="theme-toggle" title="Tema Değiştir">
      <i class="fa-solid fa-moon theme-icon" id="theme-icon"></i>
    </button>
  </header>  <main>
    <h2 id="changing-text"></h2>
    <h3>İleri seviye kullanıcılar için tasarlandı.</h3>
    <p>Niko OS, gereksiz servislerden arındırılmış, performansa odaklı modlanmış bir Windows deneyimi sunar. Daha hızlı, daha sade, daha özgür.</p>
    <div class="buttons">
      <a href="./playbook.html" class="start-btn">Başla</a>
      <a href="https://github.com/snapzenic/NikoOS-new" target="_blank" class="github-btn">
       <i class="fa-brands fa-github"></i> GitHub'da Gör
      </a>
    </div>
  </main>  <footer>
    &copy; 2025 Niko OS Team
  </footer>  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.replace('light-theme', 'dark-theme');
      themeIcon.classList.replace('fa-moon', 'fa-sun');
    }

    toggleButton.addEventListener('click', () => {
      if (body.classList.contains('light-theme')) {
        body.classList.replace('light-theme', 'dark-theme');
        themeIcon.classList.replace('fa-moon', 'fa-sun');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.replace('dark-theme', 'light-theme');
        themeIcon.classList.replace('fa-sun', 'fa-moon');
        localStorage.setItem('theme', 'light');
      }
    });

    const phrases = [
  { text: "Optimize edilmiş Windows.", gradient: "linear-gradient(135deg, #4CAF50, #2196F3)" },
  { text: "Gizlilik odaklı Windows.", gradient: "linear-gradient(135deg, #8E24AA, #D81B60)" },
  { text: "Sizi ön planda tutan Windows.", gradient: "linear-gradient(135deg, #FF9800, #F44336)" },
  { text: "Kararlı ve hafif Windows.", gradient: "linear-gradient(135deg, #00BCD4, #3F51B5)" },
  { text: "Arındırılmış, sade Windows.", gradient: "linear-gradient(135deg, #795548, #FFC107)" }
];

const typedText = document.getElementById('changing-text');
const phraseDuration = 6000;
const fadeDuration = 1000;

function setPhrase(index) {
  const phrase = phrases[index];
  typedText.textContent = phrase.text;
  typedText.style.background = phrase.gradient;
  typedText.style.webkitBackgroundClip = 'text';
  typedText.style.webkitTextFillColor = 'transparent';
}

function updateText() {
  typedText.style.opacity = 0;

  setTimeout(() => {
    currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
    setPhrase(currentPhraseIndex);
    typedText.style.opacity = 1;
    localStorage.setItem('phraseIndex', currentPhraseIndex);
    localStorage.setItem('lastChange', Date.now());
  }, fadeDuration);
}

let currentPhraseIndex = parseInt(localStorage.getItem('phraseIndex')) || 0;
let lastChange = parseInt(localStorage.getItem('lastChange')) || Date.now();
const now = Date.now();
const elapsed = now - lastChange;
const phrasesPassed = Math.floor(elapsed / phraseDuration);
currentPhraseIndex = (currentPhraseIndex + phrasesPassed) % phrases.length;
localStorage.setItem('phraseIndex', currentPhraseIndex);
localStorage.setItem('lastChange', now - (elapsed % phraseDuration));

setPhrase(currentPhraseIndex);
typedText.style.opacity = 1;
setInterval(updateText, phraseDuration);
  </script></body>
  </html>
