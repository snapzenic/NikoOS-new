<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Niko OS</title>
    <link rel="icon" type="image/webp" href="res/favicon.webp">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #155928;
            --transition-speed: 0.5s;
            --gradient-light: linear-gradient(135deg, #ffffff 0%, #f0f4f8 50%, #e0e6ed 100%);
            --gradient-dark: linear-gradient(135deg, #2a2a2a 0%, #3c3f41 50%, #1e2022 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comfortaa', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background var(--transition-speed), color var(--transition-speed);
        }

        body.light-theme {
            background: var(--gradient-light);
            color: #222;
        }

        body.dark-theme {
            background: var(--gradient-dark);
            color: #eaeaea;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .theme-toggle {
            background: none;
            border: 2px solid currentColor;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all var(--transition-speed);
        }

        .theme-toggle:hover {
            transform: rotate(30deg) scale(1.1);
            background-color: rgba(255, 255, 255, 0.1);
        }

        footer {
            margin-top: auto;
            padding: 30px;
            text-align: center;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="light-theme">
    <header class="header">
        <div style="font-weight: 600;">Niko OS</div>
        <button class="theme-toggle" id="theme-toggle" title="Tema Değiştir">
            <img src="res/moon.webp" alt="Karanlık Tema" class="theme-icon" id="theme-icon" style="width: 24px; height: 24px;">
        </button>
    </header>

    <main style="margin-top: 100px; padding: 20px; text-align: center;">
        <!---->
    </main>

    <footer>
        &copy; 2025 Niko OS Team
    </footer>
    <script>
    const toggleButton = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        body.classList.remove('light-theme');
        body.classList.add('dark-theme');
        themeIcon.src = 'res/sun.webp';
        themeIcon.alt = 'Aydınlık Tema';
    }

    toggleButton.addEventListener('click', () => {
        if (body.classList.contains('light-theme')) {
            body.classList.remove('light-theme');
            body.classList.add('dark-theme');
            themeIcon.src = 'res/sun.webp';
            themeIcon.alt = 'Aydınlık Tema';
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.remove('dark-theme');
            body.classList.add('light-theme');
            themeIcon.src = 'res/moon.webp';
            themeIcon.alt = 'Karanlık Tema';
            localStorage.setItem('theme', 'light');
        }
    });
    </script>
</body>
</html>
