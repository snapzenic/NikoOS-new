<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Niko OS</title>
    <link rel="icon" type="image/webp" href="res/favicon.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #155928;
            --transition-speed: 0.5s;
            --gradient-light: linear-gradient(135deg, #ffffff 0%, #f0f4f8 50%, #e0e6ed 100%);
            --gradient-dark: linear-gradient(135deg, #2a2a2a 0%, #3c3f41 50%, #1e2022 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comfortaa', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background var(--transition-speed), color var(--transition-speed);
        }

        body.light-theme {
            background: var(--gradient-light);
            color: #222;
        }

        body.dark-theme {
            background: var(--gradient-dark);
            color: #eaeaea;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .theme-icon {
            font-size: 20px;
            transition: color var(--transition-speed);
        }
        
        .theme-toggle {
            background: none;
            border: 2px solid currentColor;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all var(--transition-speed);
            padding: 0;
        }

        body.light-theme .theme-toggle {
            background-color: white;
            border-color: #222;
            color: #222;
        }

        body.dark-theme .theme-toggle {
           background-color: transparent;
           border-color: white;
           color: white;
        }
        
        .theme-toggle:hover {
            transform: rotate(30deg) scale(1.1);
            background-color: rgba(255, 255, 255, 0.1);
        }

        footer {
            margin-top: auto;
            padding: 30px;
            text-align: center;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="light-theme">
    <header class="header">
        <div style="font-weight: 600;">&num;Niko OS</div>
        <button class="theme-toggle" id="theme-toggle" title="Tema Değiştir">
           <i class="fa-solid fa-moon" id="theme-icon"></i>
        </button>
    </header>

    <main style="margin-top: 100px; padding: 20px; text-align: center;">
        <section style="padding: 60px 20px;">
  <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Niko OS</h1>
  <p style="font-size: 1.2rem; max-width: 600px; margin: 0 auto 30px;">
    Niko OS, gereksiz servislerden arındırılmış, performansa odaklı modlanmış bir Windows deneyimi sunar. Daha hızlı, daha sade, daha özgür.
  </p>
  <a href="#isolar" style="
    display: inline-block;
    margin-top: 20px;
    padding: 15px 30px;
    border-radius: 9999px;
    background: linear-gradient(135deg, #4CAF50, #155928);
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: transform 0.3s ease;
  " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
    ISO'yu Keşfet
  </a>
        </section>
        <!---->
    </main>

    <footer>
        &copy; 2025 Niko OS Team
    </footer>
    <script>
    const toggleButton = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        body.classList.remove('light-theme');
        body.classList.add('dark-theme');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
    }

    toggleButton.addEventListener('click', () => {
        if (body.classList.contains('light-theme')) {
            body.classList.remove('light-theme');
            body.classList.add('dark-theme');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.remove('dark-theme');
            body.classList.add('light-theme');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
            localStorage.setItem('theme', 'light');
        }
    });
    </script>
</body>
</html>
