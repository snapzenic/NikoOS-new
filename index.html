<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Niko OS</title>
    <link rel="icon" type="image/webp" href="res/favicon.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #155928;
            --transition-speed: 0.5s;
            --gradient-light: linear-gradient(135deg, #ffffff 0%, #f0f4f8 50%, #e0e6ed 100%);
            --gradient-dark: linear-gradient(135deg, #2a2a2a 0%, #3c3f41 50%, #1e2022 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comfortaa', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background var(--transition-speed), color var(--transition-speed);
        }

        body.light-theme {
            background: var(--gradient-light);
            color: #222;
        }

        body.dark-theme {
            background: var(--gradient-dark);
            color: #eaeaea;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .theme-icon {
            font-size: 20px;
            transition: color var(--transition-speed);
        }
        
        .theme-toggle {
            background: none;
            border: 2px solid currentColor;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all var(--transition-speed);
            padding: 0;
        }

        body.light-theme .theme-toggle {
            background-color: white;
            border-color: #222;
            color: #222;
        }

        body.dark-theme .theme-toggle {
           background-color: transparent;
           border-color: white;
           color: white;
        }
        
        .theme-toggle:hover {
            transform: rotate(30deg) scale(1.1);
            background-color: rgba(255, 255, 255, 0.1);
        }

        footer {
            margin-top: auto;
            padding: 30px;
            text-align: center;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        #fog-container {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 0 auto;
    border-radius: 50%;
    overflow: hidden;
    background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 70%);
    animation: rotate 60s linear infinite;
    box-shadow: 0 0 60px rgba(255, 255, 255, 0.2);
}

#fog-container::before,
#fog-container::after {
    content: "";
    position: absolute;
    width: 150%;
    height: 150%;
    background: url('https://www.transparenttextures.com/patterns/fog.png');
    background-size: cover;
    opacity: 0.05;
    animation: moveFog 120s linear infinite;
}

#fog-container::after {
    animation-direction: reverse;
}

@keyframes moveFog {
    0% { transform: translate(0, 0); }
    100% { transform: translate(-20%, -20%); }
}

@keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.download-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    font-size: 18px;
    font-weight: 600;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    box-shadow: 0 0 15px rgba(0, 114, 255, 0.6), 0 0 30px rgba(0, 114, 255, 0.3);
    transition: all 0.3s ease;
}

.download-button:hover {
    transform: translate(-50%, -50%) scale(1.1);
    box-shadow: 0 0 25px rgba(0, 114, 255, 0.8), 0 0 50px rgba(0, 114, 255, 0.4);
        }
    </style>
</head>
<body class="light-theme">
    <header class="header">
        <div style="font-weight: 600;">Niko OS</div>
        <button class="theme-toggle" id="theme-toggle" title="Tema Değiştir">
           <i class="fa-solid fa-moon" id="theme-icon"></i>
        </button>
    </header>

    <main style="margin-top: 100px; padding: 20px; text-align: center;">
    <div id="fog-container">
        <button class="download-button">İndir</button>
    </div>
    </main>

    <footer>
        &copy; 2025 Niko OS Team
    </footer>
    <script>
    const toggleButton = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        body.classList.remove('light-theme');
        body.classList.add('dark-theme');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
    }

    toggleButton.addEventListener('click', () => {
        if (body.classList.contains('light-theme')) {
            body.classList.remove('light-theme');
            body.classList.add('dark-theme');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.remove('dark-theme');
            body.classList.add('light-theme');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
            localStorage.setItem('theme', 'light');
        }
    });
    </script>
</body>
</html>
